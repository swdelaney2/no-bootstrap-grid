<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>No Bootstrap, Lovely Grid!</title>
    <link rel="stylesheet" href="static/css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="static/js/app.js"></script>
  </head>
  <body>
    <div class="container">

        <div class="head_feature">
          <div class="zoom feature">
            <div class="holder"></div>
            <h3>Wonderful Chicago</h3>
            <p>Oh so nice.</p>
          </div>
        </div>

        <div class="left_bar">
          <div class="zoom left_one">
            <div class="holder"></div>
            <h3>The Bean</h3>
            <p>Woahhh!</p>
          </div>

          <div class="zoom left_two">
            <div class="holder"></div>
            <h3>John Hancock</h3>
            <p>Yay</p>
          </div>
        </div>

        <div class="right_bar">
          <div class="zoom right_one">
            <div class="holder"></div>
            <h3>Hello</h3>
            <p>Hi there.</p>
          </div>

          <div class="zoom right_two">
            <div class="holder"></div>
            <h3>Look, Another Photo!</h3>
            <p>Just lovely.</p>
          </div>

          <div class="zoom right_three">
            <div class="holder"></div>
            <h3>Last One</h3>
            <p>Delightful</p>
          </div>
        </div>

    </div>
  </body>
</html>
